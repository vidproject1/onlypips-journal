<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Simulator - Real-time Candlestick Chart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Trading Simulator</h1>
            <div class="controls">
                <div class="control-group">
                    <label for="market-mode">Market Condition:</label>
                    <select id="market-mode" class="control-select">
                        <option value="normal">Normal Market</option>
                        <option value="aggressive">Aggressive Market</option>
                        <option value="slow">Slow Day</option>
                        <option value="news">High-Impact News Event</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="update-speed">Update Speed:</label>
                    <select id="update-speed" class="control-select">
                        <option value="1000">1 second</option>
                        <option value="500">0.5 seconds</option>
                        <option value="2000">2 seconds</option>
                    </select>
                </div>
                <button id="pause-btn" class="control-btn">Pause</button>
                <button id="reset-btn" class="control-btn">Reset</button>
            </div>
        </header>
        
        <main class="chart-container">
            <div id="chart"></div>
        </main>
        
        <footer class="app-footer">
            <div class="status-info">
                <span id="current-price" class="price-display">Loading...</span>
                <span id="market-status" class="status-display">Initializing...</span>
            </div>
            <div class="stats">
                <span id="candle-count">Candles: 0</span>
                <span id="session-time">Session: 00:00</span>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
